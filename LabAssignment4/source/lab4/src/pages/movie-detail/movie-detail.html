<ion-header>

  <ion-navbar>
    <ion-title>MovieDetail Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="details" padding>
    <div *ngIf="movie" class="selection">
        <ion-card>
            <ion-card-header>
                {{movie.title}}
            </ion-card-header>
            <ion-card-content>
                <ion-avatar item-left image-large>
                    <img src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}"/>
                </ion-avatar>
                <p>    </p>
                <p>Released: {{movie.release_date}}</p>

                <button ion-button outline (click)="screenShot()"> Take a Screenshot </button>
                <button ion-button outline (click)="screenShotURI()"> Take a Screenshot URI </button>

                <img src="{{screen}}" *ngIf="state">

            </ion-card-content>
 
            <ion-card-content text-wrap>
                <ion-icon name="document" item-left></ion-icon>
                <h2>Overview</h2>
                <p class="item-description">{{movie.overview}}</p>

                <button block ion-button (click)="sentimentAnalysis(movie.overview)" item-left>
                    Get Movie Analysis
                </button>
            </ion-card-content>

            <ion-card-content text-wrap>
                <ion-icon name="analytics" item-left></ion-icon>
                <h2>Sentiment Analysis</h2>
                <p>Based on the movie overview, this movie is:</p>
                <label ion-label>Positive</label>
                    <p>{{positive}}</p>
                <label ion-label>Negative</label>
                    <p>{{negative}}</p>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
